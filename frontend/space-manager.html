  <main class="container">
    <h1>Space & Venue Management</h1>

    <!-- Register a New Venue -->
    <section class="card" id="venue-registration">
      <h2>ğŸŸï¸ Register a New Venue</h2>
      <form id="venue-form">
        <input type="text" id="venue-name" placeholder="Venue Name" required />
        <input type="text" id="venue-location" placeholder="Location" required />
        <input type="number" id="venue-capacity" placeholder="Capacity" min="1" required />
        <button type="submit">Add Venue</button>
      </form>
    </section>

    <!-- List of Registered Venues -->
    <section class="card" id="venue-list">
      <h2>ğŸ“‹ Available Venues</h2>
      <ul id="venues" class="venue-list">
        <!-- Venues will be rendered here -->
      </ul>
    </section>

    <!-- Match Scheduler -->
    <section class="card" id="match-scheduler">
      <h2>âš½ Schedule a Match</h2>
      <form id="create-match-form">
        <label for="teams">Number of Teams:</label>
        <input type="number" id="teams" min="2" max="4" required />

        <label for="players">Players per Team:</label>
        <input type="number" id="players" min="5" max="11" required />

        <label for="pitch">Pitch Location:</label>
        <input type="text" id="pitch" required />

        <button type="submit">Schedule Match</button>
      </form>
    </section>
  </main>

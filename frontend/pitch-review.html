  <main>
    <h1>Review a Pitch</h1>

    <!-- ‚≠ê Submit a New Review -->
    <form id="review-form">
      <label for="pitch-select">Select Pitch:</label>
      <select id="pitch-select" required>
        <option value="" disabled selected>Select a venue</option>
        <!-- Options populated dynamically -->
      </select>

      <label for="rating">Rating:</label>
      <select id="rating" required>
        <option value="" disabled selected>Rate the pitch</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>

        <option value="2">‚≠ê‚≠ê</option>
        <option value="1">‚≠ê</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" rows="4" placeholder="Share your thoughts..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <!-- üí¨ Existing Reviews -->
    <section id="existing-reviews">
      <h2>What Players Say</h2>
      <div id="reviews-list">
        <!-- Reviews rendered dynamically here -->
      </div>
    </section>

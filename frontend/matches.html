<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matches - Weplay</title>
  <!-- Corrected path to CSS -->
  <link rel="stylesheet" href="assets/css/matches.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <script src="assets/js/api.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
  <script src="assets/js/matches.js" defer></script>
  <script type="module" src="assets/js/modal.js" defer></script>
</head>
<body>
  <header>
    <h1>Weplay - Matches</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Matches</h1>

    <!-- Tabs for filtering -->
    <div class="tabs card">
      <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
      <button class="tab-btn" data-tab="past">Past</button>
      <button class="tab-btn" data-tab="open">Open</button>
    </div>

    <!-- Tab contents -->
    <section id="tab-upcoming" class="tab-content active card">
      <h2>Upcoming Matches</h2>
      <div id="upcoming-list" class="match-list"></div>
    </section>

    <section id="tab-past" class="tab-content card">
      <h2>Past Matches</h2>
      <div id="past-list" class="match-list"></div>
    </section>

    <section id="tab-open" class="tab-content card">
      <h2>Open Matches</h2>
      <div id="open-list" class="match-list"></div>
    </section>
  </main>

  <!-- Example Modal for match details (reusable) -->
  <div id="matchDetailsModal" class="modal" aria-hidden="true">
    <div class="modal__overlay" data-modal-close></div>
    <div class="modal__content" role="dialog" aria-modal="true">
      <button class="modal__close" data-modal-close>&times;</button>
      <h2>Match Details</h2>
      <div id="match-details-content">
        <p>Details will be loaded dynamicallyâ€¦</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Weplay. All Rights Reserved.</p>
  </footer>
</body>
</html>

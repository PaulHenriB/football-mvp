<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="asset/css/matches.css" />

  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <script src="/asset/js/api.js" defer></script>
  <script src="/asset/js/auth.js" defer></script>

  <header>
    <h1>Weplay - Matches</h1>

    <h2>Matches</h2>

    <!-- Tabs for filtering -->

      <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
      <button class="tab-btn" data-tab="past">Past</button>
      <button class="tab-btn" data-tab="open">Open</button>

    <!-- Tab contents -->
    <section id="tab-upcoming" class="tab-content active">
      <h3>Upcoming Matches</h3>
      <div id="upcoming-list"></div>

    <section id="tab-past" class="tab-content">
      <h3>Past Matches</h3>
      <div id="past-list"></div>
    </section>

    <section id="tab-open" class="tab-content">
      <h3>Open Matches</h3>
      <div id="open-list"></div>

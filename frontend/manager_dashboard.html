<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/manager_dashboard.css" />

    <!-- API config -->
  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <!-- Page script (module) -->
  <script type="module" src="assets/js/manager_dashboard.js" defer></script>
  <script type="module" src="assets/js/modal.js" defer></script>
</head>
<body>

  <header class="navbar container">
    <a href="index.html" class="navbar__brand">Weplay</a>
    <button class="navbar__toggle" aria-label="Toggle navigation">â˜°</button>
    <nav class="navbar__links" aria-label="Main navigation">
        <a href="dashboard.html">Dashboard</a>
        <a href="matches.html">Matches</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" id="logout-link">Logout</a>
        <a href="signup.html" id="signup-link">Sign Up</a>
    </nav>
  </header>

  <!-- Dashboard Main -->
  <main class="dashboard-page">
    <section class="main">
      <h1 class="page-title">Manager Dashboard</h1>

      <!-- Controls -->
      <div class="controls">
        <input type="text" class="search" placeholder="Search matches..." />
        <button class="btn primary-btn" id="new-match-btn">+ New Match</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
        <button class="tab-btn" data-tab="past">Past</button>
        <button class="tab-btn" data-tab="open">Open</button>
      </div>

      <!-- Tab Contents -->
      <div class="tab-content active" id="tab-upcoming">
        <div id="upcoming-list" class="cards-grid"></div>
      </div>

      <div class="tab-content" id="tab-past">
        <div id="past-list" class="cards-grid"></div>
      </div>

      <div class="tab-content" id="tab-open">
        <div id="open-list" class="cards-grid"></div>
      </div>
    </section>
  </main>

  <div class="tab-content" id="tab-balancer"> 
    <h2>Team Balancer</h2> <div class="selector card"> 
      <label for="match-select">Select a Match:</label> 
      <select id="match-select" required> 
      <option value="" disabled selected>Select a match</option> 
        <!-- Matches populated dynamically --> 
      </select> 
  </div>   
  
    <section id="teams-display" class="teams-section"> 
    <div class="team-container card" id="team-1"> 
      <h3>Team 1</h3> 
      <ul class="team-list" id="team1-list"></ul> 
    </div> 
    
  <div class="team-container card" id="team-2"> 
    <h3>Team 2</h3> 
    <ul class="team-list" id="team2-list"></ul> 
  </div> 
    
  </section> 
    
  <div class="actions"> 
  <button id="auto-balance" class="btn secondary-btn">Auto Balance</button> 
  <button id="save-teams" class="btn primary-btn">Save Teams</button> 
  </div> 
  </div> 
</section> 
</main>

  <!-- Floating Action Button -->
  <button class="fab primary-btn" id="fab-add">+</button>

  <!-- Match Details Modal -->
  <div id="matchDetailsModal" class="modal">
    <div class="modal__content">
      <button class="modal__close" data-close>&times;</button>
      <div class="modal__body" id="match-details-content">
        <!-- Match details are dynamically injected via JS -->
      </div>
      <div class="modal__footer">
        <button class="btn secondary-btn" data-close>Close</button>
      </div>
    </div>
  </div>

  <!-- Create/Edit Match Modal -->
  <div id="matchFormModal" class="modal">
    <div class="modal__content">
      <button class="modal__close" data-close>&times;</button>
      <h3>Create New Match</h3>
      <div class="modal__body">
        <form id="match-form">
          <label>
            Title
            <input type="text" name="title" required />
          </label>
          <label>
            Date & Time
            <input type="datetime-local" name="date" required />
          </label>
          <label>
            Location
            <input type="text" name="location" required />
          </label>
          <button type="submit" class="btn primary-btn">Save</button>
        </form>
      </div>
    </div>
  </div>


  <footer class="container text-center">
    <p class="text-muted">&copy; 2025 Weplay. All Rights Reserved.</p>
  </footer>

</body>
</html>

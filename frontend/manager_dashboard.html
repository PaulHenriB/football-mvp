<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/manager_dashboard.css" />

  <!-- API config -->
  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <!-- Page script (module) -->
  <script type="module" src="assets/js/manager_dashboard.js" defer></script>
  <script type="module" src="assets/js/modal.js" defer></script>
</head>
<body>
  <header class="container">

    <header>

     <header class="navbar container">
    <a href="index.html" class="navbar__brand">Weplay</a>
    <button class="navbar__toggle" aria-label="Toggle navigation">☰</button>
    <nav class="navbar__links" aria-label="Main navigation">
        <a href="dashboard.html">Dashboard</a>
        <a href="matches.html">Matches</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" id="logout-link">Logout</a>
        <a href="signup.html" id="signup-link">Sign Up</a>
    </nav>
  </header>

  <main class="container">
    <h1>Manager Dashboard</h1>

    <section class="card-grid">
      <!-- Example dashboard widgets -->
      <div class="card">
        <div class="card__header">
          <h2>Upcoming Matches</h2>
        </div>
        <div id="dashboard-upcoming"></div>
      </div>

      <div class="card">
        <div class="card__header">
          <h2>Player Availability</h2>
        </div>
        <div id="dashboard-availability"></div>
      </div>
    </section>
  </main>

  <!-- Floating Action Button (FAB) -->
  <button class="fab" data-modal-target="#scheduleModal">＋</button>

  <!-- Modal for scheduling -->
  <div id="scheduleModal" class="modal" aria-hidden="true">
    <div class="modal__overlay" data-modal-close></div>
    <div class="modal__content" role="dialog" aria-modal="true">
      <button class="modal__close" data-modal-close>&times;</button>
      <h2>Schedule a Match</h2>
      <form id="schedule-form">
        <div class="form-group">
          <label for="matchName">Match Name</label>
          <input type="text" id="matchName" name="matchName" required />
        </div>
        <div class="form-group">
          <label for="matchDate">Date</label>
          <input type="date" id="matchDate" name="matchDate" required />
        </div>
        <div class="form-group">
          <label for="matchLocation">Location</label>
          <input type="text" id="matchLocation" name="matchLocation" required />
        </div>
        <div class="form-group">
          <label for="matchSpots">Available Spots</label>
          <input type="number" id="matchSpots" name="matchSpots" min="2" step="1" required />
        </div>
        <div class="form-group">
        <label for="matchPrice">Price per Player (€)</label>
        <input type="number" id="matchPrice" name="matchPrice" min="0" step="0.01" value="0" required />
        <small>Set 0 for Free</small>
      </div>
        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>

  <footer class="container text-center">
    <p class="text-muted">&copy; 2025 Weplay. All Rights Reserved.</p>
  </footer>
</body>
</html>

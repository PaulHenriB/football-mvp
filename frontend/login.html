<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Weplay</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Base API config -->
  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <!-- Global helpers -->
  <script src="assets/js/api.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
  <script src="assets/js/login.js" defer></script>
  <script type="module" src="assets/js/modal.js" defer></script>
</head>
<body>
  
  <main class="auth-container">
    <div class="card auth-card">
      <h1 class="app-title">Weplay</h1>
      <h2 class="page-title">Login</h2>

      <form id="login-form" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="primary-btn full-width">Login</button>
        <p class="error" id="login-error"></p>
      </form>

      <p class="auth-switch">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Weplay. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const userStr = localStorage.getItem("user");
        if (userStr) {
          const user = JSON.parse(userStr);
          if (user.role === "MANAGER") {
            document.getElementById("manager-link").style.display = "inline-block";
          }
        }
      } catch (err) {
        console.warn("No user session available.");
      }
    });
  </script>
</body>
</html>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <p class="error" id="email-error"></p>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <p class="error" id="password-error"></p>
            </div>
            <button type="submit">Login</button>
            <p class="success" id="success-message"></p>
            <p class="register-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 NextPlay. All Rights Reserved.</p>
    </footer>

    <form id="login-form">
  <input name="email" type="email" required />
  <input name="password" type="password" required />
  <button type="submit">Login</button>
</form>
<script type="module" src="/public/js/login.js"></script>
    <!-- JS for Login Form -->

</body>

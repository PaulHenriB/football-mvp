<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="asset/css/profile.css">

  <!-- Base API config -->
  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <!-- Global helpers -->
  <script src="/asset/js/api.js" defer></script>
  <script src="/asset/js/auth.js" defer></script>
  <script src="/asset/js/profile.js" defer></script>
</head>
<body>
  <header>
    <h1>Weplay</h1>
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="matches.html">Matches</a></li>  
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Profile</h2>

    <div id="profile">
      <form id="profile-form">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="date" id="dob" name="dob" required>

        <label for="favoriteFoot">Preferred Foot</label>
        <select id="favoriteFoot" name="favoriteFoot">
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>

        <label for="favoritePosition">Favorite Position</label>
        <select id="favoritePosition" name="favoritePosition">
          <option value="GK">Goalkeeper</option>
          <option value="DF">Defender</option>
          <option value="MF">Midfielder</option>
          <option value="FW">Forward</option>
        </select>

        <button type="submit">Update Profile</button>
      </form>
    </div>

  <section id="ratings-section" class="card">
    <h2>Player Ratings</h2>
    <p>Average Rating: <span id="avg-rating">-</span></p>
    <ul id="ratings-history"></ul>
  </section>

    
    <h3>Availability</h3>
    <div id="availability">
      <!-- JS will render user availability here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Weplay. All Rights reserved.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Weplay</title>
  <link rel="stylesheet" href="assets/css/signup.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Base API config -->
  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <!-- Global helpers -->
  <script src="assets/js/api.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
  <script src="assets/js/signup.js" defer></script>
</head>
<body>
  <main class="auth-container">
    <div class="card auth-card">
      <h1 class="app-title">Weplay</h1>
      <h2 class="page-title">Create Your Account</h2>

      <form id="signup-form" novalidate>
        <!-- Name -->
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
          <p class="error" id="name-error"></p>
        </div>

        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
          <p class="error" id="email-error"></p>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <p class="error" id="password-error"></p>
        </div>

        <!-- Role Selection -->
        <div class="input-group">
          <label>Role</label>
          <div class="role-options">
            <label>
              <input type="radio" name="role" value="PLAYER" checked />
              I’m a Player
            </label>
            <label>
              <input type="radio" name="role" value="MANAGER" />
              I’m a Player & Manager
            </label>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="primary-btn full-width">Sign Up</button>
        <p class="success" id="success-message"></p>

        <!-- Switch to login -->
        <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Weplay. All Rights Reserved.</p>
  </footer>
</body>
</html>

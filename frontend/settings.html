<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - NextPlay</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="settings.css" />
  <script src="auth.js" defer></script>
  <script src="settings.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">NextPlay</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="matches.html">Matches</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="settings.html" class="active">Settings</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- ✅ Main Settings Content -->
  <main class="settings-container">
    <h1>Account Settings</h1>

    <!-- General Profile Settings -->
    <section class="profile-settings">
      <h2>Profile Information</h2>
      <label for="username">Display Name:</label>
      <input type="text" id="username" placeholder="John Doe" />

      <label for="position">Preferred Position:</label>
      <select id="position">
        <option value="striker">Striker</option>
        <option value="midfielder">Midfielder</option>
        <option value="defender">Defender</option>
        <option value="goalkeeper">Goalkeeper</option>
      </select>
    </section>

    <!-- Notifications -->
    <section class="notifications-settings">
      <h2>Notifications</h2>
      <label>
        <input type="checkbox" id="emailNotif" checked />
        Receive match updates by email
      </label>
      <label>
        <input type="checkbox" id="smsNotif" />
        Receive SMS reminders
      </label>
    </section>

    <!-- Space Manager Settings -->
    <section class="role-specific-settings" id="spaceManagerSettings" style="display:none;">
      <h2>Manager Settings</h2>
      <label for="pitchName">Default Pitch Name:</label>
      <input type="text" id="pitchName" placeholder="Stadium A" />

      <label for="groupVisibility">Group Visibility:</label>
      <select id="groupVisibility">
        <option value="public">Public</option>
        <option value="invite">Invite Only</option>
      </select>
    </section>

    <!-- Player Settings -->
    <section class="role-specific-settings" id="playerSettings" style="display:none;">
      <h2>Player Preferences</h2>
      <label>
        <input type="checkbox" id="autoAvailability" />
        Auto-confirm availability for upcoming matches
      </label>
    </section>

    <button id="saveSettings">Save Changes</button>
  </main>

  <footer>
    <p>&copy; 2025 NextPlay. All Rights Reserved.</p>
  </footer>
</body>
</html>

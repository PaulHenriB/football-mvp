<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Details - Weplay</title>
  <link rel="stylesheet" href="assets/css/matches.css" />
  <link rel="stylesheet" href="assets/css/styles.css">

  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <script src="/asset/js/api.js" defer></script>
  <script src="/asset/js/auth.js" defer></script>
  <script src="/asset/js/matchdetails.js" defer></script>
</head>
<body>
  <header>
    <h1>Weplay - Match Details</h1>
    <nav>
      <ul>
        <li><a href="matches.html">Matches</a></li>
        <li><a href="manager_dashboard.html">Manager Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" id="match-details">
    <!-- Match info will be rendered here -->
    
    <!-- Manager-only: result form -->
    <section id="result-form-section" class="card" style="display: none;">
      <h2>Record Result</h2>
      <form id="result-form">
        <label for="homeScore">Home Score:</label>
        <input type="number" id="homeScore" name="homeScore" min="0" required>

        <label for="awayScore">Away Score:</label>
        <input type="number" id="awayScore" name="awayScore" min="0" required>

        <button type="submit" class="primary-btn">Submit Result</button>
      </form>
    </section>

    <!-- Player-only: rating form -->
    <section id="rating-section" class="card" style="display: none;">
      <h2>Rate Your Opponents</h2>
      <form id="rating-form">
        <div id="rating-list">
          <!-- Opponents will be listed here with input fields -->
        </div>
        <button type="submit" class="primary-btn">Submit Ratings</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Weplay. All Rights Reserved.</p>
  </footer>
</body>
</html>

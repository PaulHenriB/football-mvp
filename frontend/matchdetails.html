<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Details - Weplay</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Match Details Specific Styles -->
  <link rel="stylesheet" href="assets/css/matchdetails.css" />

  <script>
    window.__API_BASE__ = 'http://localhost:3001/';
  </script>

  <script src="/js/api.js" defer></script>
  <script src="/js/auth.js" defer></script>
  <script src="/js/matchdetails.js" defer></script>
</head>
<body>
  <header>
    <h1>‚öΩ Weplay - Match Details</h1>
    <nav>
      <ul>
        <li><a href="matches.html">Matches</a></li>
        <li><a href="manager_dashboard.html">Manager Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" id="match-details">
    <!-- Match Info -->
    <section id="match-info" class="card">
      <h2>Match Information</h2>
      <div class="match-meta">
        <p><strong>Date:</strong> <span id="match-date">Loading...</span></p>
        <p><strong>Location:</strong> <span id="match-location">Loading...</span></p>
        <p><strong>Teams:</strong> <span id="match-teams">Loading...</span></p>
        <p><strong>Status:</strong> <span id="match-status">Loading...</span></p>
      </div>
    </section>

    <!-- Manager-only: result form -->
    <section id="result-form-section" class="card hidden">
      <h2>üìä Record Result</h2>
      <form id="result-form">
        <div class="form-group">
          <label for="homeScore">Home Score:</label>
          <input type="number" id="homeScore" name="homeScore" min="0" required>
        </div>

        <div class="form-group">
          <label for="awayScore">Away Score:</label>
          <input type="number" id="awayScore" name="awayScore" min="0" required>
        </div>

        <button type="submit" class="primary-btn">Submit Result</button>
      </form>
    </section>

    <!-- Player-only: rating form -->
    <section id="rating-section" class="card hidden">
      <h2>‚≠ê Rate Your Opponents</h2>
      <form id="rating-form">
        <div id="rating-list">
          <!-- Opponents will be listed here dynamically -->
        </div>
        <button type="submit" class="primary-btn">Submit Ratings</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Weplay. All Rights Reserved.</p>
  </footer>
</body>
</html>

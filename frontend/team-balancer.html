<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Balancer | NextPlay</title>
  <link rel="stylesheet" href="assets/css/teambalancer.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Scripts -->
  <script src="assets/js/script.js" defer></script>
  <script src="assets/js/teambalancer.js" defer></script>
  <script src="assets/js/api.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
  <script type="module" src="assets/js/modal.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">NextPlay</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="matches.html">Matches</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </nav>

  <main class="team-balancer-main">
    <h1>Team Balancer</h1>

    <div class="selector card">
      <label for="match-select">Select a Match:</label>
      <select id="match-select" required>
        <option value="" disabled selected>Select a match</option>
        <!-- Matches populated dynamically -->
      </select>
    </div>

    <section id="teams-display" class="teams-section">
      <div class="team-container card" id="team-1">
        <h2>Team 1</h2>
        <ul class="team-list" id="team1-list"></ul>
      </div>

      <div class="team-container card" id="team-2">
        <h2>Team 2</h2>
        <ul class="team-list" id="team2-list"></ul>
      </div>
    </section>

    <div class="actions">
      <button id="save-teams" class="primary-btn">Save Teams</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NextPlay. All Rights Reserved.</p>
  </footer>
</body>
</html>

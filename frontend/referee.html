<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referee Mode</title>
  <link rel="stylesheet" href="css/referee.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo"><a href="index.html">NextPlay</a></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="referee.html">Referee Mode</a></li>
    </ul>
  </nav>

  <main class="referee-main">
    <h1>Referee Dashboard</h1>

    <!-- Timer Controls -->
    <div class="timer-controls">
      <div id="timer">00:00</div>
      <button id="start-btn">Start Match</button>
    </div>

    <!-- Teams Section -->
    <section class="teams">
      <div class="team" id="teamA">
        <h2>Team A</h2>
        <ul id="teamA-list"></ul>
      </div>
      <div class="team" id="teamB">
        <h2>Team B</h2>
        <ul id="teamB-list"></ul>
      </div>
    </section>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <span id="scoreA">0</span> - <span id="scoreB">0</span>
    </div>

    <!-- Submit Match Result Button -->
    <button id="submit-result" disabled>Submit Match Result</button>
  </main>

  <footer>
    <p>Referee must be a registered player or manager. <a href="login.html">Log in</a> to continue.</p>
  </footer>

  <script src="js/referee.js"></script>
</body>
</html>
